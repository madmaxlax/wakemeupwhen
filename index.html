<!DOCTYPE html>
<html lang="en" ng-app="geofence">

<head>
	<title>Bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- 	<link rel="stylesheet/less" type="text/css" href="styles.less" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="./js/geolocation.js"> </script>
	<script src="./js/app.js"> </script>


</head>

<body>

	<div class="container">
		<div class="jumbotron"><h1>GeoLocation</h1></div>
	</div>
	<div class="container" ng-controller="geoController as geo" id="geoctlr">
		all data:
		<br>
		{{locdata}}
		<br>lat: <input ng-model="locdata.coords.latitude">
		<br>long: <input ng-model="locdata.coords.longitude">
		<br>accuracy: <input ng-model="locdata.coords.accuracy">

	</div>
	<br><br>
	<div class="footer">
			<div class="container">
				<div class="row">
					<div class="col-xs-6">
						<p><a href="http://madmaxlax.com">Max Struever <span class="glyphicon glyphicon-copyright-mark"></span> 2015</a>
						</p>
					</div>
					
					<div class="col-xs-6 text-right">
						<p>Angular Geolocation by <a href="https://github.com/arunisrael/angularjs-geolocation/blob/master/test/geolocation.js" target="_blank">arunisrael</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
